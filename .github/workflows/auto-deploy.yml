name: Auto-Deploy

on:
  push:
    branches: [ master, develop ]

jobs:
  deploy:
    name: Auto Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Preview
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/ssh-action@master
        with:
          host: seguemedia.com
          username: bstanley
          key: ${{ secrets.SANDBOX_SSH_KEY }}
          passphrase: ${{ secrets.SANDBOX_SSH_PASSWORD }}
          port: 2222
          use_insecure_cipher: true
          script: |
            cd /home3/bstanley/preview.seguemedia.com
            git reset --hard origin/develop
            git pull
            git status
            echo "DB_HOST=${{ secrets.PREVIEW_MYSQL_HOST }}" > .env
            echo "DB_NAME=host_preview" >> .env
            echo "DB_PASSWORD=${{ secrets.PREVIEW_MYSQL_PASSWORD }}" >> .env
            echo "ENVIRONMENT=preview" >> .env

      - name: Deploy to Production
        if: github.ref == 'refs/heads/master'
        uses: appleboy/ssh-action@master
        with:
          host: seguemedia.com
          username: bstanley
          key: ${{ secrets.SANDBOX_SSH_KEY }}
          passphrase: ${{ secrets.SANDBOX_SSH_PASSWORD }}
          port: 2222
          use_insecure_cipher: true
          script: |
            cd /home3/bstanley/prod.seguemedia.com
            git reset --hard origin/master
            git pull
            git status
            echo "DB_HOST=${{ secrets.PRODUCTION_MYSQL_HOST }}" > .env
            echo "DB_NAME=host_prod" >> .env
            echo "DB_PASSWORD=${{ secrets.PRODUCTION_MYSQL_PASSWORD }}" >> .env
            echo "ENVIRONMENT=production" >> .env
